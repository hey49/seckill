<!DOCTYPE HTML>
<html>
<head>
    <title>Order Details</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- jquery -->
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <!-- bootstrap -->
    <link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- layer -->
    <script type="text/javascript" src="/layer/layer.js"></script>
    <!-- common.js -->
    <script type="text/javascript" src="/js/common.js"></script>
</head>
<body>
<div class="panel panel-default">
    <div class="panel-heading">Seckill order details</div>
    <table class="table" id="order">
        <tr>
            <td>Goods name</td>
            <td id="goodsName" colspan="3"></td>
        </tr>
        <tr>
            <td>Goods picture</td>
            <td colspan="2"><img id="goodsImg" width="200" height="200" /></td>
        </tr>
        <tr>
            <td>Order price</td>
            <td colspan="2" id="goodsPrice"></td>
        </tr>
        <tr>
            <td>Order time</td>
            <td id="createDate" colspan="2"></td>
        </tr>
        <tr>
            <td>Order status</td>
            <td id="status">
<!--                <span th:if="${order.status eq 0}">未支付</span>-->
<!--                <span th:if="${order.status eq 1}">待发货</span>-->
<!--                <span th:if="${order.status eq 2}">已发货</span>-->
<!--                <span th:if="${order.status eq 3}">已收货</span>-->
<!--                <span th:if="${order.status eq 4}">已退款</span>-->
<!--                <span th:if="${order.status eq 5}">已完成</span>-->
            </td>
            <td>
                <button class="btn btn-primary btn-block" type="submit" id="payButton">Pay Now</button>
            </td>
        </tr>
        <tr>
            <td>Recipient</td>
            <td colspan="2">John 18012345678</td>
        </tr>
        <tr>
            <td>Shipping address</td>
            <td colspan="2">MA, US</td>
        </tr>
    </table>
</div>
<script>
    $(function (){
        getOrderDetail()
    })

    function getOrderDetail(){
        let orderId = g_getQueryString("orderId");
        $.ajax({
            url: '/order/detail',
            type:'GET',
            data:{
                orderId: orderId
            },
            success: function (data) {
                if (data.code == 200){
                    render(data.obj);
                } else {
                    layer.msg(data.message);
                }
            },
            error: function (){
                layer.msg("server request error")
            }
        })
    }

    function render(detail){
        let goods = detail.goodsVo;
        let order = detail.order;
        $("#goodsName").text(goods.goodsName);
        $("#goodsImg").attr("src", goods.goodsImg);
        $("#goodsPrice").text(order.goodsPrice);
        $("#createDate").text(new Date(order.createDate).format("yyyy-MM-dd HH:mm:ss"))
        let status = order.status;
        let statusText = "";
        switch (status){
            case 0:
                statusText = "not pay";
                break;
            case 1:
                statusText = "paid";
                break;
            case 2:
                statusText = "sent";
                break;
            case 3:
                statusText = "delivered";
                break;
            case 4:
                statusText = "refunded";
                break;
            case 5:
                statusText = "finished";
                break;
        }
        $("#status").text(statusText);
    }
</script>
</body>
</html>
